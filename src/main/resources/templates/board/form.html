<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/posts}" method="post" th:object="${post}">
    title : <input type="text" title="title" th:field="*{title}" /> <br/>
    description : <input type="text" title="description" th:field="*{description}" />
    <input type="submit" value="Create" />
</form>
</body>
</html>
